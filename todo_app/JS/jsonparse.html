<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myDog"></p>

    <script>
    /*This is a JSON string variable*/
    var dog = '{"name":"Dax","breed":"Great Pyreness", "color":"white"}';
    /*Convert JSON strings to Javascript objects*/
    var JSONstring  = JSON.parse(dog);
    document.getElementById("myDog").innerHTML = JSONstring.name + " the "+ 
    JSONstring.breed;
    </script>
</body>
</html>
